<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><title></title></head><body><h2 id="status"></h2><script src="../src/bower_components/fetch/fetch.js"></script><script>window.onload=function(){var $status=document.getElementById("status");var interval=setInterval(function(){if(navigator.dummyServiceWorker){clearInterval(interval);$status.innerText="serviceWorkerShim found!";navigator.dummyServiceWorker.ready.then(function(serviceWorkerRegistration){serviceWorkerRegistration.pushManager.register().then(function(pushRegistration){$status.innerText="registration complete! registrationId: "+pushRegistration.registrationId+" endpoint: "+pushRegistration.endpoint;console.log(pushRegistration.registrationId);console.log(pushRegistration.endpoint);fetch("/",{method:"post",headers:{"Content-Type":"application/json"},body:JSON.stringify({registrationId:pushRegistration.registrationId,endpoint:pushRegistration.endpoint})}).then(function(response){if(response.status===200){$status.innerText="registration info sent to appServer"}else{$status.innerText="error sending registration info to appServer"}})},function(error){$status.innerText="error in registration: "+error;console.log(error)})})}else{$status.innerText="no serviceWorkerShim found :("}},100)};</script></body></html>
